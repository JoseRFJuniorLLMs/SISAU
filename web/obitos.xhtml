<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="./layout.xhtml">
        <ui:define name="esquerda">
            <br/>
        </ui:define>
        <ui:define name="conteudo">

            <h:form id="form1">

                <p:panel header="#{msgs.form_find}">
                    <h:panelGrid columns="6">
                        <h:outputText value="Palavra Chave" />

                        <p:keyboard id="pes" value="#{obitosMB.pesquisa}"
                                    showMode="button" buttonImageOnly="true"
                                    buttonImage="/images/keyboardpencil.png"> 

                            <f:ajax event="keyup" render="tabela" listener="#{obitosMB.pesquisarobitos}"/>
                            <p:tooltip for="pes" value="PESQUISAR POR NOME OU LOGIN"
                                       showEvent="focus" hideEvent="blur" showEffect="blind" hideEffect="explode" />
                        </p:keyboard>
                        <h:commandLink id="downloadlinkPdf" title="Download PDF">
                            <p:graphicImage value="/images/icons/application_pdf.png" style="border:0"/>
                            <p:fileDownload value="#{obitosMB.downloadReportPdf()}" />
                        </h:commandLink>
                    </h:panelGrid>
                </p:panel>

                <p:dataTable id="tabela"
                             value="#{obitosMB.listaobitos}"
                             var="n"
                             rows="10"
                             paginatorPosition="bottom"
                             paginator="true"
                             rendered="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}  Total de 
                             #{obitosMB.listaobitos.size()} registros encontrados"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <h:outputText value="Usuarios do sistema" />
                    </f:facet>
                    <p:column sortBy="#{n.nome}">
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText value="#{n.nome}" id="nome" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CRM" />
                        </f:facet>
                        <h:outputText value="#{n.crm}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Especialidade" />
                        </f:facet>
                        <h:outputText value="#{n.fkEspecialidade}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ação" />
                        </f:facet>

                        <p:commandLink id="editlink" oncomplete="addEditPopup.show();" 
                                       update=":addEditPanel" action="#{obitosMB.prepareEditar}" immediate="true">
                            <p:graphicImage value="/images/icons/edit.png" style="border:0"/>
                                    <f:setPropertyActionListener value="#{n}" target="#{obitosMB.obitos}" />
                        </p:commandLink>
                        <p:tooltip for="editlink" value="Editar" />


                        <p:commandLink id="deletelink" oncomplete="deletePopup.show()">
                            <p:graphicImage value="/images/icons/del.png" style="border:0"/>
                            <f:setPropertyActionListener value="#{n}" target="#{obitosMB.obitos}" />
                        </p:commandLink>
                        <p:tooltip for="deletelink" value="Excluir" />
                    </p:column>

                    <f:facet name="footer">
                        <p:columnGroup>
                            <p:column colspan="1"/>
                            <p:column>
                                <p:commandLink id="addlink" oncomplete="addEditPopup.show()" update=":addEditPanel" 
                                               action="#{obitosMB.prepareAdicionar}" immediate="true">
                                    <p:graphicImage value="/images/icons/add1.png" style="border:0"/>
                                </p:commandLink>
                                <p:tooltip for="addlink" value="Adicionar" />
                            </p:column>
                        </p:columnGroup>
                    </f:facet>
                </p:dataTable>
                <h:panelGrid columns="6">
                    <p:panel header="Exportar Todos">  
                        <h:commandLink>  
                            <p:graphicImage value="/images/excel.png" />  
                            <p:dataExporter type="xls" target="tabela" fileName="obitos" />  
                        </h:commandLink>  

                        <h:commandLink>  
                            <p:graphicImage value="/images/pdf.png" />  
                            <p:dataExporter type="pdf" target="tabela" fileName="obitos"/>  
                        </h:commandLink>  

                        <h:commandLink>  
                            <p:graphicImage value="/images/csv.png" />  
                            <p:dataExporter type="csv" target="tabela" fileName="obitos" />  
                        </h:commandLink>  

                        <h:commandLink>  
                            <p:graphicImage value="/images/xml.png" />  
                            <p:dataExporter type="xml" target="tabela" fileName="obitos" />  
                        </h:commandLink>  
                    </p:panel>     
                    <p:panel header="Exportar Página">  
                        <h:commandLink>  
                            <p:graphicImage value="/images/excel.png" />  
                            <p:dataExporter type="xls" target="tabela" fileName="obitos" pageOnly="true"/>  
                        </h:commandLink>  

                        <h:commandLink>  
                            <p:graphicImage value="/images/pdf.png" />  
                            <p:dataExporter type="pdf" target="tabela" fileName="obitos" pageOnly="true"/>  
                        </h:commandLink>  

                        <h:commandLink>  
                            <p:graphicImage value="/images/csv.png" />  
                            <p:dataExporter type="csv" target="tabela" fileName="obitos" pageOnly="true"/>  
                        </h:commandLink>  

                        <h:commandLink>  
                            <p:graphicImage value="/images/xml.png" />  
                            <p:dataExporter type="xml" target="tabela" fileName="obitos" pageOnly="true"/>  
                        </h:commandLink>  
                    </p:panel>
                </h:panelGrid>
            </h:form>

            <!-- ################################### -->
            <!-- bloco de edição -->
            <p:hotkey bind="esc" handler="addEditPopup.hide()"></p:hotkey>
            <p:dialog widgetVar="addEditPopup"
                      width="900"
                      height="400"
                      header="Cadastrar/Editar"
                      modal="true"
                      resizable="false"
                      draggable="false">

                <h:panelGrid columns="1" id="addEditPanel">
                    <h:form>

                        <h:panelGrid columns="6">

                            <h:outputText value="Nome:" />
                            <p:inputText value="#{obitosMB.obitos.nome}" size="40" id="nome" required="true" requiredMessage="Campo Obrigatório."/>
                            <p:message for="nome" display="icon"/>

                            <h:outputText value="CRM"/>
                            <p:inputText value="#{obitosMB.obitos.crm}" size="20" id="crm" />
                            <p:message for="crm" display="icon"/>

                            <h:outputText value="Data Nascimento"/>
                            <p:calendar value="#{obitosMB.obitos.dataNascimento}" size="20" id="dnascimento" />
                            <p:message for="dnascimento" display="icon"/>

                            <h:outputText value="Especialidade"/>
                            <p:selectOneMenu value = "#{obitosMB.idEspetcialidadeSelecionada}" required="true">  
                                <f:selectItem itemLabel = "SELECIONE" itemValue="" />   
                                <f:selectItems value="#{obitosMB.listaEspecialidadeItems}"/>
                                <f:ajax event="valueChange" listener="#{obitosMB.especSelec}"/>                            
                            </p:selectOneMenu> 

                        </h:panelGrid>

                        <p:commandButton value="Gravar" actionListener="#{obitosMB.gravar}"
                                         update=":form1:tabela, :addEditPanel"
                                         oncomplete="handleLocalesDialogComplete(xhr, status, args, addEditPopup)"/>
                        <p:commandButton value="Cancelar"
                                         onclick="addEditPopup.hide();return false;" />
                    </h:form>
                </h:panelGrid>
            </p:dialog>

            <!-- ################################### -->

            <!-- ################################### -->
            <!-- bloco de Visualização -->
            <p:dialog widgetVar="ViewPopup"
                      width="900"
                      height="400"
                      header="Visualizar"
                      modal="true"
                      resizable="false"
                      draggable="false">
                <h:panelGrid columns="1" id="ViewPanel">
                    <h:form>
                        <h:panelGrid columns="6">

                            <h:outputText value="Nome:" />
                            <p:inputText value="#{obitosMB.obitos.nome}" size="40" id="nome" disabled="true"/>
                            <p:message for="nome" display="icon"/> 


                            <h:outputText value="CRM"/>
                            <p:inputText value="#{obitosMB.obitos.crm}" id="crm" disabled="true"/>
                            <p:message for="crm" display="icon"/>

                        </h:panelGrid>
                    </h:form>
                </h:panelGrid>
            </p:dialog>

            <!-- ################################### -->
            <!-- bloco de exclusão -->
            <p:dialog widgetVar="deletePopup" width="250" modal="true" header="Excluir" resizable="false">
                <h:form>
                    <h:outputText value="Deseja Excluir?"/>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Sim"
                                         action="#{obitosMB.excluir}"
                                         oncomplete="deletePopup.hide();"
                                         update=":form1:tabela"/>

                        <p:commandButton value="Cancelar"
                                         onclick="deletePopup.hide();return false;" />
                    </h:panelGrid>

                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
